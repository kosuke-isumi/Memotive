box: debian

build:
  steps:
    - arjen/hugo-build:
        version: 0.14
        theme: hugo-cactus-theme
        flags: --buildDrafts=true
deploy:
    steps:
        - install-packages:
            packages: git ssh-client
        - lukevivier/git-push:
            token: $GIT_TOKEN
            branch: gh-pages
            basedir: public
            repo: kosuke-isumi/kosuke-isumi.github.io
